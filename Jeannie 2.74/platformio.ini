[env:teensy41]
platform = teensy
board = teensy41
board_build.f_cpu = 720000000
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@^1.11.3
	labfruits/Mcp320x@^1.4.2
	rlogiacco/CircularBuffer@^1.3.3
build_flags = -D USB_MIDI_SERIAL
